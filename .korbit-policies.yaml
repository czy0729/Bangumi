          Prevents overwriting newer data with stale updates and improves user trust in the app's reliability.
        severity: Medium
        required_context: Multi-File
        software_version:
          - all
        reference_link:
          - https://redux-offline.github.io/redux-offline/docs/basics/getting-started
        code_examples:
          - non_compliant: |
