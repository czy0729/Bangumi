      - title: Run Tests on CI with Coverage Thresholds
        description: |
          Ensure all unit and E2E tests run automatically on CI with configured minimum coverage thresholds.
        impact: |
          Maintains consistent code quality and detects breaking changes early.
        severity: Medium
        required_context: Other
        software_version:
          - all
        reference_link:
          - https://jestjs.io/docs/configuration#coveragethreshold-object
        code_examples:
          - non_compliant: |
              // jest.config.js
              module.exports = {
                preset: 'react-native',
              };
            compliant: |
              // jest.config.js
              module.exports = {
                preset: 'react-native',
                collectCoverage: true,
                coverageThreshold: {
                  global: {
                    branches: 80,
                    functions: 80,
                    lines: 80,
                    statements: 80,
                  },
                },
              };

